<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dotCalc</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>

        <nav class="nav">
            <p class="logo">dotCalc</p>
        </nav>

        <div class="grand">
            <div class="container">
                <div class="results">
                    <img class="historyIcon" src="./resources/history-button.png" alt="counter-clock-wise icon with Blue arrow pointing left">
                    <div class="result"></div>
                    <img class="backspaceIcon" src="./resources/backspace-button.png" alt="blue backspace icon">
                </div>

                <div class="operation">
                    <div class="history"></div>
                    <div class="calc">
                        <div class="rowContainer1">
                            <button class="clear"></button>
                            <button class="Equals"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
