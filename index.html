<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dotCalc</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <nav class="nav">
            <p class="logo">dotCalc</p>
        </nav>

        <div class="grand">
            <div class="container">
                <div class="results">
                    <button>
                        <img class="historyIcon" src="./resources/history-button.png" alt="counter-clock-wise icon with Blue arrow pointing left">
                    </button>
                    <div class="result"></div>
                    <button>
                        <img class="backspaceIcon" src="./resources/backspace-button.png" alt="blue backspace icon">
                    </button>
                </div>

                <div class="operation">
                    <div class="history"></div>
                    <div class="calc">
                        <div class="rowContainer1">
                            <button class="clear">C</button>
                            <button class="Equals">=</button>
                        </div>

                        <div class="rowContainer2">
                            <button class="7 digit" data-digit="7">7</button>
                            <button class="8 digit" data-digit="8">8</button>
                            <button class="9 digit" data-digit="9">9</button>
                            <button class="divide operator" data-operator="division">/</button>
                        </div>

                        <div class="rowContainer3">
                            <button class="4 digit" data-digit="4">4</button>
                            <button class="5 digit" data-digit="5">5</button>
                            <button class="6 digit" data-digit="6">6</button>
                            <button class="multipy operator" data-operator="multiplication">x</button>
                        </div>

                        <div class="rowContainer4">
                            <button class="1 digit" data-digit="1">1</button>
                            <button class="2 digit" data-digit="2">2</button>
                            <button class="3 digit" data-digit="3">3</button>
                            <button class="subtract operator" data-operator="subtraction">-</button>
                        </div>

                        <div class="rowContainer5">
                            <button class="0 digit" data-digit="0">0</button>
                            <button class="decimal" data-digit="decimal">.</button>
                            <button class="add operator" data-operator="addition">+</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
