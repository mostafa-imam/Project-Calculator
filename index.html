<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dotCalc</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>

        <nav class="nav">
            <p class="logo">dotCalc</p>
        </nav>

        <div class="grand">
            <div class="container">
                <div class="results">
                    <img class="historyIcon" src="./resources/history-button.png" alt="counter-clock-wise icon with Blue arrow pointing left">
                    <div class="result"></div>
                    <img class="backspaceIcon" src="./resources/backspace-button.png" alt="blue backspace icon">
                </div>

                <div class="operation">
                    <div class="history"></div>
                    <div class="calc">
                        <div class="rowContainer1">
                            <button class="clear">C</button>
                            <button class="Equals">=</button>
                        </div>

                        <div class="rowContainer2">
                            <button class="7 digit">7</button>
                            <button class="8 digit">8</button>
                            <button class="9 digit">9</button>
                            <button class="divide operator">/</button>
                        </div>

                        <div class="rowContainer3">
                            <button class="4 digit">4</button>
                            <button class="5 digit">5</button>
                            <button class="6 digit">6</button>
                            <button class="multipy operator">x</button>
                        </div>

                        <div class="rowContainer4">
                            <button class="1 digit">1</button>
                            <button class="2 digit">2</button>
                            <button class="3 digit">3</button>
                            <button class="subtract operator">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
